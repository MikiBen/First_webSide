<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>	Wydatki </title>
	<meta name="description" content="Tworzenie aplikacji do zarządzania budżetem domowym ">
	<meta name="keywords" content="budżer, domowy, wydatki, wpływy">
	<meta name="author" content="Mikołaj Narloch">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="Strona Budzet.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body  >

	<form action="Menu Głowne.html">
				<div class="container">
						<header>
							<div id="title">
									<h1> Budżet domowy</h1>	
							</div>
						<header>
						
						<div class="row">
				
								<label> Kwota wydatku <input class="wydatek" type="text" name="kwota" placeholder="PLN" required></label>
						</div>
						
						<div class="row">
						<label> Data wydatku	<input class="wydatek" type="date" name="dzien"  required></label>
						</div>
						
						<fieldset>
					
						<legend> Sposób płatności </legend>
				
							<div ><label ><input type="radio" value="1" name="wydatekSposobPlatnosci" checked  > Gotówka  </label></div>
							<div><label ><input type="radio" value="2" name="wydatekSposobPlatnosci"> Karta debetowa </label></div>
							<div><label><input type="radio" value="3" name="wydatekSposobPlatnosci"> Karta kredytowa </label></div>
											
					</fieldset>
						
					<fieldset>
					
						<legend> Kategoria wydatku </legend>
				
							<div ><label ><input type="radio" value="1" name="kategoriaWydatku" checked  > Jedzenie  </label></div>
							<div><label ><input type="radio" value="2" name="kategoriaWydatku"> Mieszkanie</label></div>
							<div><label><input type="radio" value="3" name="kategoriaWydatku"> Transport </label></div>
							<div><label><input type="radio" value="4" name="kategoriaWydatku"> Telekomunikacja </label></div>
							<div><label><input type="radio" value="5" name="kategoriaWydatku"> Opieka zdrowotna </label></div>
							<div><label><input type="radio" value="6" name="kategoriaWydatku"> Ubranie </label></div>
							<div><label><input type="radio" value="7" name="kategoriaWydatku"> Higiena </label></div>
							<div><label><input type="radio" value="8" name="kategoriaWydatku"> Dzieci </label></div>
							<div><label><input type="radio" value="9" name="kategoriaWydatku"> Rozrywka </label></div>
							<div><label><input type="radio" value="10" name="kategoriaWydatku"> Wycieczka </label></div>
							<div><label><input type="radio" value="11" name="kategoriaWydatku"> Szkolenia </label></div>
							<div><label><input type="radio" value="12" name="kategoriaWydatku"> Książki </label></div>
							<div><label><input type="radio" value="13" name="kategoriaWydatku"> Oszczędności </label></div>
							<div><label><input type="radio" value="14" name="kategoriaWydatku"> Na złotą jesień, czyli emeryturę </label></div>
							<div><label><input type="radio" value="15" name="kategoriaWydatku"> Spłata długów </label></div>
							<div><label><input type="radio" value="16" name="kategoriaWydatku"> Darowizna </label></div>
							<div><label><input type="radio" value="17" name="kategoriaWydatku"> Inne wydatki </label></div>
				
					</fieldset>
					
					<fieldset>	
					
						<legend> Komentarz </legend>
						<div><label for="komentarz"></label> </div>
						<textarea name="komentarz" id="komentarz" rows="4" cols="80" maxlength="25" minlength="10">  </textarea>
					</fieldset>
					
						<div >
							 <input type="submit" value="Dodaj wydatek">
							<a id="buttonCancel" href="Menu Głowne.html"><input id="cancel" value="Anuluj"></a>
							
							
						<div>
					<footer>
						
							<div class="footer"> 2020 &copy;  Mikołaj Narloch -  Budżet domowy

							</div>
					</footer>
					
					
				</div>
		
		</form>
		



</body>

</html>
