	<title>	Przychód </title>
	<meta name="description" content="Tworzenie aplikacji do zarządzania budżetem domowym ">

<body  >

	<main>
			
			<article>
				<div class="container">
				
						<header>		
								
									<h1> Budżet domowy</h1>

						</header>

							
							<div class="row">		


									<form action="MenuGlowne.html" class="col-lg-8 offset-lg-3 col-md-10 offset-md-2 ">
									
									
						
									<div class="mt-5 ">
											<label> Kwota przychodu
											
												<input class="przychod" type="text" name="kwota" placeholder=	"PLN" required>
										
											</label>
											
									</div>
									
									<div class="mb-4">
									<label> Data przychodu	<input class="przychod" type="date" name="dzien"  required></label>
									</div>
									
								<fieldset class=" radio mb-4">
								
									<legend> Kategoria przychodu </legend>
							
										<div ><label ><input type="radio" value="1" name="przychod" checked  > Wynagrodzenie  </label></div>
										<div><label ><input type="radio" value="2" name="przychod"> Odsetki bankowe </label></div>
										<div><label><input type="radio" value="3" name="przychod"> Sprzedaż na allegro </label></div>
										<div><label><input type="radio" value="3" name="przychod"> Inne </label></div>
							
								</fieldset>
								
								<fieldset>	
								
										<legend> Krótki komentarz </legend>
										<div><label for="komentarz">
										<textarea  name="komentarz" id="komentarz" rows="4" cols="48" maxlength="40" minlength="2">  </textarea></label>  </div>
								</fieldset>
								
								
									<div class="row">
										 <label class="col-6"><input class="button" type="submit" value="Dodaj przychód"></label>
										
										
										  <label class="col-6" ><input class="button"  id="cancel" value="Anuluj"></label>
									</div>
									
								</form>
							</div>
						
					</div>
				</article>
		</main>
