<body  >

	<form action="Menu Głowne.html">
				<div class="container">
						<header>
							<div id="title">
									<h1> Budżet domowy</h1>	
							</div>
						<header>
						
						<div class="row">
				
								<label> Kwota przychodu <input class="przychod" type="text" name="kwota" placeholder="PLN" required></label>
						</div>
						
						<div class="row">
						<label> Data przychodu	<input class="przychod" type="date" name="dzien"  required></label>
						</div>
						
					<fieldset>
					
						<legend> Kategoria przychodu </legend>
				
							<div ><label ><input type="radio" value="1" name="przychod" checked  > Wynagrodzenie  </label></div>
							<div><label ><input type="radio" value="2" name="przychod"> Odsetki bankowe </label></div>
							<div><label><input type="radio" value="3" name="przychod"> Sprzedaż na allegro </label></div>
							<div><label><input type="radio" value="3" name="przychod"> Inne </label></div>
				
					</fieldset>
					
					<fieldset>	
					
							<legend> Komentarz </legend>
							<div><label for="komentarz"></label> </div>
							<textarea name="komentarz" id="komentarz" rows="4" cols="80" maxlength="25" minlength="10">  </textarea>
					</fieldset>
					
						<div >
							<input type="submit" value="Dodaj przychód">
							<a id="buttonCancel" href="Menu Głowne.html"><input id="cancel" value="Anuluj"></a>
						<div>
